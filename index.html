<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand logo" href="#"><i class="fas fa-frog"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="debug()" id="debug-button">Debug: Off</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-4" id="add-section">

                <h2 class="logo text-center">Eat the frog</h2>

                What do you need to do today?<br>
                <input id="inputTask" type="text" name="task">
                <p id="addError"></p>

                <button onclick="addTask()" class="btn">Add</button>
                <button onclick="finishAddTask()" id="finish-add-button" class="btn">Finished</button>

            </div>
            <div class="col-12 col-sm-4" id="order-section">

                <h2 class="logo text-center">Eat the frog</h2>

                Order from important to least important
                <!-- Simple List -->
                <ul id="simpleList" class="list-group">
                    <!--<li class="list-group-item task1">Task 1</li>
                    <li class="list-group-item task2">Task 2</li>
                    <li class="list-group-item task3">Task 3</li>-->
                </ul>
                <br>
                <button onclick="addDiv()" class="btn">Back</button>
                <button onclick="doTasks()" class="btn">Next</button><br>
            </div>
            <div class="col-12 col-sm-4" id="do-section">

                <h2 class="logo text-center">Eat the frog</h2>

                <p id="inspireText">First up</p>
                <p id="focusTask"></p>
                <div id="doControls">
                    <button onclick="orderDiv()" class="btn">Back</button>
                    <button onclick="finishedTask()" id="done-button" class="btn">Done</button>
                    <button onclick="skipTask()" id="skip-button" class="btn">Skip</button>

                    <br><br>
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
